<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
   <h1>Les formulaires</h1> 
   <a href="../index.html"> Aller a la page principale</a>
   <br><br>
   <form>
    <label for="nom"> Entre your name</label>
        <input type="text" id="nom" name="username" placeholder="Entre votre nom" required>
        <br>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" placeholder="email..." required>
        <br>
        <label for="password">Enter your password</label>
        <input type="password" name="password" id="password">

        <br><br>
        <label for="message">Message....</label>
        <textarea name="" id="message" cols="50" rows="5"></textarea>
        <br><br>
    <div>
        <label>Choisir votre sexe</label>
        <br>
        <input type="radio" name="sexe" id=""> Femme<br>
        <input type="radio" name="sexe" id=""> Homme
    </div>
    <hr>
    <div>
        <label> Quel langueparlez-vous?</label><br>
        <input type="checkbox" name="langue" value="Francais"> Francais<br>
        <input type="checkbox" name="langue" value="Anglais"> Anglais<br>
        <input type="checkbox" name="langue" value="Chinois"> Chinois<br>
    </div>
    <hr>
    <select name="pays" id="">
        <option value=""> choisir votre pays</option>
        <option value="RDC"> RDC</option>
        <option value="Tchad"> Tchad</option>
        <option value="Cameroun"> Cameroun</option>
        <option value="Burkina"> Burkina</option>
        <option value="Nigeria"> Nigeria</option>
    </select>
    <br><br>
    <input type="submit" value="Envoyer vos donnees......"?
    <br>
   
   </form>
 

  
</body>
</html>
